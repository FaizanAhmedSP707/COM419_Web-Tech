<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, td {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite TV show characters</title>
</head>
<body>
    <h1>Table showing my Favourite TV show characters</h1>
    <hr><br>

    <!-- This is Task 2 for Week 1, which is about creating tables using HTML codes-->
    <table>
        <tr>
            <td>
                <figure>
                    <a href="https://marvelcinematicuniverse.fandom.com/wiki/Hulk">
                        <img src="Images/Marvel_Avengers_Hulk.png" height="300" width="300" alt="Hulk from the Marvel Universe">

                </figure>
            </td>
            <td>

                    <a href="https://marvelcinematicuniverse.fandom.com/wiki/Captain_America">

                    </a>

                </figure>
            </td>
        </tr>
        <tr>
            <td>
                <figure>
                    <a href="https://marvelcinematicuniverse.fandom.com/wiki/Thor">
                        <img src="Images/Thor_Marvel_Avengers.png" height="300" width="300" alt="Thor from the Marvel Universe">
                    </a>
                    <figcaption>Thor</figcaption>
                </figure>
            </td>
            <td>
                <figure>
                    <a href="https://marvelcinematicuniverse.fandom.com/wiki/Iron_Man">
                        <img src="Images/Iron Man_Marvel Avengers.png" height="300" width="300" alt="Iron Man from the Marvel Universe">
                    </a>
                    <figcaption>Iron Man</figcaption>
                </figure>
            </td>
        </tr>
        <tr>
            <td>
                <figure>
                    <a href="https://marvelcinematicuniverse.fandom.com/wiki/Black_Widow">

                </figure>

                    </a>

</body>
</html>
